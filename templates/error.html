<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>RISC-V Spider</title>
    <link href="https://cdn.bootcss.com/mdui/0.4.3/css/mdui.min.css" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='icon.jpeg') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon.jpeg') }}">
    {% block head %} {% endblock %}
</head>
<body class="mdui-theme-primary-indigo mdui-theme-accent-indigo">

<div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-typo-title">RISC-V Spider</span>
    <div class="mdui-toolbar-spacer"></div>
</div>

<div class="mdui-container">

    <div class="mdui-panel" mdui-panel>

        <div class="mdui-typo">
            <h2>Collecting Data, Please Wait!</h2>
        </div>

        <footer>
            <div class="mdui-typo-caption-opacity" align="center"> </div>
        </footer>

    </div>

    <script src="https://cdn.bootcss.com/mdui/0.4.3/js/mdui.min.js"></script>

</body>
</html>
